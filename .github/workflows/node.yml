name: Unit Tests
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        node-version: ["18.x"]
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v3

      - name: "Use Node.js v${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: "Run unit tests"
        run: npm install && npm test
